<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="/css/contacto.css">
</head>

<body>
    <header class="header">
        <nav class="nav">
            <ul class="titulo-pagina">
                <li><a href="index.html"></a>Mmm delicious!</li>
            </ul>
            <ul class="enlaces">
                <li><a href="/html/index.html">Inicio</a></li>
                <li><a href="#Recetas">Recetas</a></li>
                <li><a href="#Contacto">Contacto</a></li>
            </ul>
        </nav>

        <div class="contenedor head">
            <h1 class="title">Por dudas y consultas</h1>
        </div>
    </header>

    <div class="container-contacto">
        <div class="ubicacion">
            <h2 class="title-contacto">Ubicación</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d53609.02109434469!2d-68.89353872235837!3d-32.88325824024807!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x967e093ec45179bf%3A0x205a78f6d20efa3a!2sMendoza%2C%20Capital%2C%20Mendoza!5e0!3m2!1ses!2sar!4v1679930997522!5m2!1ses!2sar"
                width="600" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <form class="form">
            <!-- <div class="formulario"> -->
                <h2 class="title-contacto">Contáctame!</h2>
                <input type="text" placeholder="Nombre">
                <br>
                <input type="text" placeholder="Apellido">
                <br>
                <input type="email" placeholder="Email">
                <br>
                <input type="tel" placeholder="Télefono">
                <br>
                <textarea placeholder="Escribe un mensaje" name="comentario" id="" cols="63" rows="10"></textarea>
                <br>
                <input type="submit" value="Enviar">
                <br>
            <!-- </div> -->
        </form>
    </div>

</body>
